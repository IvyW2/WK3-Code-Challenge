<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="./styles.css">
<script defer src="./src/films.js"></script>
<html>
    <body>
        <header class="text-white text-center">
            <div class="my-auto">
                <h1>Welcome to Flatdjango</h1>
                <h2>Let's get you a ticket !</h2>
            </div>
        </header>
        <section class="content">
            <div class="row">
                <div class="col-8">
                    <ul class="row movies-list" id="movies-list">
                        
                    </ul>
                </div>
                <div class="col-4 ">
                    <div class="m-2 text-center buy-ticket text-white p-2">
                        <h2 class="mt-3" id="title"></h2>
                        <img id="display-image" class="mx-auto my-2" src="" alt="MovieImg">
                        
                        <b id="showTime" class="d-block">Showtime</b>
                        <p id="description"></p>
                        <span id="capacity" class="d-block">capacity : -- </span>
                        <span id="sold" class="d-block">Tickets Sold : -- </span>
                        <span id="remaining" class="d-block">Tickets Left : -- </span>
                        <span id="runTime" class="d-block">runtime : -- </span>
                        <div class="my-2">
                            <button class="btn btn-info ms-2" onclick="removeTicket()">-</button>
                            <input type="number form-control" id="ticket-count" value="0">
                            <button class="btn btn-info" onclick="addTicket()">+</button>
                        </div>

                    </div>
                    <div class="">
                        <button id="buy-ticket" class="btn btn-primary mx-auto w-100">Buy Tickets</button>
                    </div>
                </div>
            </div>
        </section>
    </body>
    
</html>
